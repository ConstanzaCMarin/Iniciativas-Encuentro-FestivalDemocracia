<script>
/* Móvil: tap en la burbuja abre el mismo contenido del hover como POPUP.
   No dependemos del nombre de la variable del mapa: lo buscamos dinámicamente. */
(function () {
  function getMapInstance() {
    for (var k in window) {
      try { if (window[k] instanceof L.Map) return window[k]; } catch(e) {}
    }
    return null;
  }
  function hook(layer) {
    if (!layer || !layer.on || !layer.openPopup) return;
    layer.on('click', function () { this.openPopup(); });
    layer.on('touchstart', function (e) {
      if (e && e.originalEvent) e.originalEvent.preventDefault();
      this.openPopup();
    });
  }
  function whenReady(fn) {
    if (document.readyState !== 'loading') fn();
    else document.addEventListener('DOMContentLoaded', fn);
  }
  whenReady(function () {
    var map = getMapInstance();
    if (!map) return;

    // Aplica a los círculos existentes…
    map.eachLayer(function (lyr) {
      if (lyr instanceof L.CircleMarker) hook(lyr);
    });
    // …y a los que se agreguen después.
    map.on('layeradd', function (e) {
      if (e.layer instanceof L.CircleMarker) hook(e.layer);
    });

    // Dentro del panel, el scroll no mueve el mapa.
    map.on('popupopen', function (e) {
      try {
        var body = e.popup.getElement().querySelector('.tt-body');
        if (body) {
          L.DomEvent.disableClickPropagation(body);
          L.DomEvent.disableScrollPropagation(body);
          body.style.webkitOverflowScrolling = 'touch';
        }
      } catch (_) {}
    });
  });
})();
</script>

    
</html>
